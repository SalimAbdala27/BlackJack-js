<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>BlackJack Card Game</title>
</head>
<body>

  <section onload="load()" class="onload" id="onload">
    <div class="onload__Welcome">
      Welcome to BlackJack
      <button class="onload__Welcome-btn"> Start game </button>
    </div>  
  </section>
  
  <section id="game-area">
    <div class="game">
      <div class="game">
        <h3 class="win" id="title">BlackJack</h3>
      <div class="game__body">
        <div class="game__options">
          <button class="btn" id="btnStart" value="start">Start</button>
          <button class="btn" id="shuffle">Shuffle</button>
          <button class="btn" id="hitMe"> Hit me</button>
          <!-- <input type="checkbox" id="checkbox" value="check"> -->
          <button class="btn" id="endGame"> End Game</button>
        </div>
        <div class="status" id="status"></div>
        <div class="Player1"></div>
        <div class="deck testOne">
          <div id="deckcount"></div>
        </div>
        <div class="Player2"></div>
        <div id="players" class="players"></div>
      </div>
      <div class="clear"></div>
      </div>
    </div>
  </section>
    <script src="./index.js"></script>
</body>
</html>
